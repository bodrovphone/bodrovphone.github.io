<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
</head>

<body>
	<div id="app"></div>
	<button id="button">
		Click Me
	</button>
	<script src="src/index.js">
	</script>
	<script>
	function debounce(func, delay) {
		let timer;
		return () => {
			const context = this;
			const args = arguments;
			clearTimeout(timer);
			timer = setTimeout(() => func.apply(this, args), delay);
		}
	}
	const button = document.getElementById("button");
	addEventListener("click", debounce(() => alert('Aloha'), 2000));
	</script>
</body>

</html>
